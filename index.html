<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- ======================================================== Menu Section =============================================== -->
    <section class="am-menu-section">
        <div class="am-container">
            <div class="am-menu-header">
                <h1>awesome menu</h1>
                <div class="am-filter-btns">
                    <!-- Individual Buttons -->
                    <div class="am-fbtn" data-cat="all">All</div>
                    <div class="am-fbtn" data-cat="breakfast">Breakfast</div>
                    <div class="am-fbtn" data-cat="lunch">Lunch</div>
                    <div class="am-fbtn" data-cat="shakes">Dinner</div>
                </div>
            </div>

            
            <div class="am-menu-items">
                <!-- Menu single items will be display dynamically by js -->
                <!-- Menu single item start -->
                <div class="am-menu-item">
                    <div class="am-m-item-left">
                        <img src="./img/item-1.jpeg" alt="Hello">
                    </div>
                    <div class="am-m-item-right">
                        <div class="am-mi-right-top">
                            <div class="am-mir-top-title">Buttermilk</div>
                            <div class="am-mir-top-price">$15.99</div>
                        </div>
                        <div class="am-mi-right-bottom">
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, sit ut, a dolorem libero iure enim quasi dignissimos tenetur, nesciunt non nulla earum? Ab, eligendi.</p>
                        </div>
                    </div>
                </div>
                <!-- Menu single item end -->
    
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
